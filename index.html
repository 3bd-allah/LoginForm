<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com
    /css2?family=Rubik+Wet+Paint&display=swap" 
    rel="stylesheet">

</head>
<body>
    
    <section class="center_text">
        <fieldset >
            <legend class="text-center">
                <img src="image.jpg" alt="" id="login_logo">
            </legend>
                
                <form action="#">
                    <div id="title">
                        <h1>login here</h1>
                    </div>
                
                    <div id="name">
                        <label for="user_name">User name</label><br>
                        <input type="text" id="user_name" name="user_name" placeholder="name" required minlength="3" maxlength="20">
                    </div>
                    <div id="password">
                        <label for="user_password">Password</label><br>
                        <input type="password" id="user_password" name="user_password" placeholder="password" required minlength="8" maxlength="16">
                    </div>
                    <div class="text-center">
                        <button type="submit" title="login">Login</button>
                    </div>
                    <div>
                        <a href="">Lost your password ?</a><br>
                        <a href="">Don't have an account</a>
                    </div>
                </form>
           
        </fieldset>
    </section>
</body>
</html>
